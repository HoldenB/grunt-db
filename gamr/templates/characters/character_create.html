{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Character{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="character_name">Character Name</label>
    <input name="character_name" id="character_name" value="{{ request.form['character_name'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ zone['zone_name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="zone_name">Zone Name</label>
    <input name="zone_name" id="zone_name"
      value="{{ request.form['zone_name'] or zone['zone_name'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('zones.delete', id=zone['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this zone?');">
  </form>
{% endblock %}

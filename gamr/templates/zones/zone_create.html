{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Zone{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="zone_name">Zone Name</label>
    <input name="zone_name" id="zone_name" value="{{ request.form['zone_name'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
